<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>    

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <h1><span class="tic">Tic</span><span class="tac"> Tac </span><span class="toe">Toe</span></h1>
    
    <div class="bodyContainer">

        <div class="playersContainer">
            <div class="player1"> 
                <div class="player1Name">Player 1</div>
                <div class="player1Turn">It is player 1's turn.</div>
            </div>
            <div class="player2">
                <div class="player2Name">Player 2</div>
                <div class="player2Turn">It is NOT player 2's turn.</div>
            </div>
            <div class="btns">
                <div class="message"></div>
                <button type="button" id="resetBtn">Reset</button>
                <button type="button" class="changeNameBtn">Change Names</button>
            </div>
        </div>

        <div class="boardContainer">
                <button type="button" class="cell" id="0"></button>
                <button type="button" class="cell" id="1"></button>
                <button type="button" class="cell" id="2"></button>
                <button type="button" class="cell" id="3"></button>
                <button type="button" class="cell" id="4"></button>
                <button type="button" class="cell" id="5"></button>
                <button type="button" class="cell" id="6"></button>
                <button type="button" class="cell" id="7"></button>
                <button type="button" class="cell" id="8"></button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
