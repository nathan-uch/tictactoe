<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <div class="bodyContainer">

        <div class="playersContainer">
            <div class="player1"> 
                <h3> Player 1 </h3>
                <div class="playerName"></div>
                <div class="player1Turn"></div>
            </div>
            <div class="player2">
                <h3> Player 2 </h3>
                <div class="playerName"></div>
                <div class="player2Turn"></div>
            </div>
            <div class="results"></div>
        </div>

        <div class="boardContainer">
            <button type="button" class="cell" id="0"></button>
            <button type="button" class="cell" id="1"></button>
            <button type="button" class="cell" id="2"></button>
            <button type="button" class="cell" id="3"></button>
            <button type="button" class="cell" id="4"></button>
            <button type="button" class="cell" id="5"></button>
            <button type="button" class="cell" id="6"></button>
            <button type="button" class="cell" id="7"></button>
            <button type="button" class="cell" id="8"></button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
