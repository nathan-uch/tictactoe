<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>    

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <form class="namesForm">      
        <div class="formOutline">      
            <input class="p1FormName" type="text" id="p1InputName" placeholder="Player 1 Name">
            <input class="p2FormName" type="text" id="p2InputName" placeholder="Player 2 Name">
            <button type="button" class="start">Start</button>
            <button type="button" class="closeForm">Close</button>
        </div>
    </form>    

    <h1><span class="tic">Tic</span><span class="tac"> Tac </span><span class="toe">Toe</span></h1>
    
    <form class="namesForm">      
        <div class="formOutline">  
            <input class="p1FormName" type="text" placeholder="Player 1 Name">
            <input class="p2FormName" type="text" placeholder="Player 2 Name">
            <button type="button" class="start">Start</button>
            <button type="button" class="closeForm">Close</button>
        </div>
    </form>    

    <div class="bodyContainer">

        <div class="playersContainer">
            <div class="display"></div>

            <div class="playerInfo">
                <div class="player1">Player 1</div>
                <i class="arrowLeft1"></i>
            </div>

            <div class="playerInfo">
                <div class="player2">Player 2</div>
                <i class="arrowLeft2"></i>
            </div>

            <div class="btns">
                <div class="message"></div>
                <button type="button" class="renameBtn">Rename</button>
                <button type="button" id="restartBtn">Restart</button>
            </div>
        </div>

        <div class="boardContainer">
                <button type="button" class="cell" id="0"></button>
                <button type="button" class="cell" id="1"></button>
                <button type="button" class="cell" id="2"></button>
                <button type="button" class="cell" id="3"></button>
                <button type="button" class="cell" id="4"></button>
                <button type="button" class="cell" id="5"></button>
                <button type="button" class="cell" id="6"></button>
                <button type="button" class="cell" id="7"></button>
                <button type="button" class="cell" id="8"></button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
